<h1>Debit Memo</h1>

<div  class="example-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="GJAHR">
      <th mat-header-cell *matHeaderCellDef> Fiscal Year </th>
      <td mat-cell *matCellDef="let element"> {{element.GJAHR}} </td>
    </ng-container>
   
    <!-- Name Column -->
    <ng-container matColumnDef="AUGDT">
      <th mat-header-cell *matHeaderCellDef> Clearing Date </th>
      <td mat-cell *matCellDef="let element"> {{element.AUGDT}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="AUGBL">
      <th mat-header-cell *matHeaderCellDef> Doc No of clr doc </th>
      <td mat-cell *matCellDef="let element"> {{element.AUGBL}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="PSWBT">
      <th mat-header-cell *matHeaderCellDef> Amt for Upt in GL </th>
      <td mat-cell *matCellDef="let element"> {{element.PSWBT}} </td>
    </ng-container>

    <ng-container matColumnDef="PSWSL">
      <th mat-header-cell *matHeaderCellDef> Upt currency for GL </th>
      <td mat-cell *matCellDef="let element"> {{element.PSWSL}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  
</div>
